<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Inicio de Sesión</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary" id="login">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">¿No tienes una cuenta? <a href="/user-forms/register">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
