<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Inicio de Sesión</h4>
                </div>
                <div class="card-body">
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" [(ngModel)]="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">¿No tienes una cuenta? <a href="/user-forms/register">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
