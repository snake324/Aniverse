<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">User login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formlogin" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" formControlName="username" id="email" name="email" placeholder="Enter your e-mail address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">Don't have an account? <a href="/user-forms/register">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
